<div class="container">
  <div>
    <h2>Modifier un Produit :</h2>
  </div>
  <form>
    
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Produit</label>
      <input type="text" [(ngModel)]="ProduitSelectionner.nomProduit" name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Produit</label>
      <input type="number" [(ngModel)]="ProduitSelectionner.prixProduit" name="prixProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [ngModel]="ProduitSelectionner.dateCreation | date: 'yyyy-MM-dd'"
        (ngModelChange)=" ProduitSelectionner.dateCreation= $event" name="dateCreation" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateProduit()" class="btn btn-success">Modifer</button>
    </div>
  </form>
</div>
